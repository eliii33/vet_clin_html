<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Clinic Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b5a397;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 90%;
            text-align: center;
            color: white;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            margin-bottom: 20px;
            padding: 12px;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-login {
            background-color: #c26d54;
            border: none;
            padding: 10px 30px;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background-color: #b35d44;
            color: white;
        }
        
        .forgot-password {
            color: white;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        
        .forgot-password:hover {
            color: #f0f0f0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        .form-label {
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            <circle cx="12" cy="8" r="3"/>
            <path d="M15 8h3M6 8h3"/>
        </svg>
        
        <h1>Veterinary Clinic Management System</h1>
        
        <form>
            <div class="mb-3">
                <label class="form-label">username:</label>
                <input type="text" class="form-control" placeholder="Enter username">
            </div>
            
            <div class="mb-3">
                <label class="form-label">password:</label>
                <input type="password" class="form-control" placeholder="Enter password">
                <!-- <button type="button" onclick="window.location.href='2nd_page.html'">Login</button> -->

            
            
            <button type="button" onclick="window.location.href='2nd_page.html'" class="btn btn-login">LOG IN</button>
            <!-- <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            
                <label for="psw"><b><br>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                    <br>
                    <button type="button" onclick="window.location.href='2nd_page.html'">Login</button>
            <div class="mt-3">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div> -->
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
