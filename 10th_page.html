<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-control {
            border-radius: 0;
            border: none;
            background-color: #f1f1f1;
        }
        
        .btn-save {
            background-color: #6c5b4e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white d-flex align-items-center">
                        <i class="fas fa-plus-circle me-2"></i>
                        Add Record
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="owner-name" class="form-label">Owner name:</label>
                                <input type="text" class="form-control" id="owner-name" placeholder="Enter owner name">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter address">
                            </div>
                            <div class="mb-3">
                                <label for="contact-no" class="form-label">Contact no.:</label>
                                <input type="tel" class="form-control" id="contact-no" placeholder="Enter contact number">
                            </div>
                            <div class="mb-3">
                                <label for="pet-name" class="form-label">Pet Name:</label>
                                <input type="text" class="form-control" id="pet-name" placeholder="Enter pet name">
                            </div>
                            <div class="mb-3">
                                <label for="species" class="form-label">Species:</label>
                                <input type="text" class="form-control" id="species" placeholder="Enter species">
                            </div>
                            <div class="mb-3">
                                <label for="breed" class="form-label">Breed:</label>
                                <input type="text" class="form-control" id="breed" placeholder="Enter breed">
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender:</label>
                                <input type="text" class="form-control" id="gender" placeholder="Enter gender">
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">Color:</label>
                                <input type="text" class="form-control" id="color" placeholder="Enter color">
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight:</label>
                                <input type="number" class="form-control" id="weight" placeholder="Enter weight">
                            </div>
                            <div class="mb-3">
                                <label for="birth-date" class="form-label">Birth Date:</label>
                                <input type="date" class="form-control" id="birth-date">
                            </div>
                            <div class="mb-3">
                                <label for="pet-id" class="form-label">PET id:</label>
                                <input type="text" class="form-control" id="pet-id" placeholder="Enter PET ID">
                            </div>
                            <div class="mb-3">
                                <label for="owner-id" class="form-label">OWNER id:</label>
                                <input type="text" class="form-control" id="owner-id" placeholder="Enter OWNER ID">
                            </div>
                            <button  type="submit" class="btn btn-save">
                                <i onclick="window.location.href='5th_page.html'"class="fas fa-save me-2"></i>
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
