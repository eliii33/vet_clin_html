<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #8B7B7B;
            --main-bg: #E5E5E5;
            --header-bg: #666666;
            --table-header-bg: #bc8a7e;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background-color: var(--main-bg);
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            width: 250px;
            position: fixed;
            height: 100vh;
            padding: 20px;
            color: white;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nav-link {
            color: white;
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .header-icon {
            font-size: 2rem;
            color: #666;
            margin-right: 15px;
        }

        .search-container {
            position: relative;
            max-width: 300px;
            margin-left: auto;
        }

        .search-input {
            background-color: #888;
            border: none;
            border-radius: 20px;
            padding: 8px 35px 8px 15px;
            color: white;
            width: 100%;
        }

        .search-input::placeholder {
            color: #ddd;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .employees-table {
            border: 1px solid #ddd;
            margin-top: 30px;
        }

        .employees-table th {
            background-color: var(--table-header-bg);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .employees-table td {
            padding: 15px;
            text-align: center;
            background-color: white;
        }

        .show-entries {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }

        .entries-select {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        /* Added styles for main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-section">
            <img src="/api/placeholder/100/100" alt="Profile" class="profile-image">
            <h5 class="mt-2 mb-1">Admin</h5>
            <small>admin001@gmail.com</small>
        </div>
        
        <nav>
            <a href="2nd_page.html" class="nav-link">
                <i class="fas fa-gauge-high"></i>
                Dashboard
            </a>
            <a href="./4th_page.html" class="nav-link">
                <i class="fas fa-clipboard"></i>
                Records
            </a>
            <a href="./12th_page.html" class="nav-link">
                <i class="fas fa-calendar"></i>
                Schedule
            </a>
            <a href="./14th_page.html" class="nav-link">
                <i class="fas fa-box"></i>
                Inventory
            </a>
            <a href="./15th_page.html" class="nav-link active">
                <i class="fas fa-users"></i>
                Employees
            </a>
            <a href="./16th_page.html" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                Reports
            </a>
            <a href="./1st_page.html" class="nav-link mt-auto">
                <i class="fas fa-sign-out-alt"></i>
                LOG OUT
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="fas fa-users header-icon"></i>
                <h1 class="mb-0">Employees</h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <span class="search-icon"></span>
            </div>
        </div>

        <!-- Employees Table -->
        <div class="table-responsive">
            <table class="table employees-table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Position</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Admin</td>
                        <td>Veterinarian</td>
                        <td>09123456788</td>
                    </tr>
                    <tr>
                        <td>Boo Seungkwan</td>
                        <td>Staff</td>
                        <td>09134170000</td>
                    </tr>
                    <tr>
                        <td>Jeonghan Oblak</td>
                        <td>Staff</td>
                        <td>09122323232</td>
                    </tr>
                    <tr>
                        <td>Giselle Bico</td>
                        <td>Staff</td>
                        <td>09932323232</td>
                    </tr>
                    <tr>
                        <td>Charlie Babasa</td>
                        <td>Groomer</td>
                        <td>09171717171</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Show Entries -->
        <div class="show-entries">
            <span>SHOW</span>
            <select class="entries-select">
                <option>5</option>
                <option>10</option>
                <option>25</option>
                <option>50</option>
            </select>
            <i class="fas fa-sort-down"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
